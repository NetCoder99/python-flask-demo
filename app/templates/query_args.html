
{% block content %}
<table id="data" class="table table-striped">
  <thead>
    <tr>
      <th>Key</th>
      <th>Value</th>
    </tr>
  </thead>
  <tbody>
    {% for argKey in args %}
      <tr>
        <td>{{ argKey }}</td>
        <td>{{ args[argKey] }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
