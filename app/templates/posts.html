{% extends "base.html" %}

{% block content %}
    <h3>Here are some recent posts</h3>
    {% for post in posts %}
      <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}

    <table id="data" class="table table-striped">
      <thead>
        <tr>
          <th>Author</th>
          <th>Post</th>
        </tr>
      </thead>
      <tbody>
        {% for post in posts %}
        <tr>
          <td>{{ post.author.username }}</td>
          <td>{{ post.body }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
